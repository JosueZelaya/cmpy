<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../plantillas/principal/home.xhtml">
    
        
    <ui:define name="content" >

    <h:form>
            <p:growl id="messages" showDetail="true"/>
        <p:layout style="min-height:1000px;">
                    <p:layoutUnit position="west" size="200" header="Menu" resizable="false" collapsible="false" effect="slide">
                    <!--<h:outputText value="Menu" />-->
                    <p:slideMenu style="width:93%">
                                <p:submenu label="Celulares" icon="ui-icon-refresh">
                                <p:menuitem value="SmartPhone"  update="messages" icon="ui-icon-disk" />
                                <p:menuitem value="BarPhone" update="messages" icon="ui-icon-arrowrefresh-1-w" />
                                </p:submenu>
                                <p:submenu label="Ropa" icon="ui-icon-newwin">
                                <p:menuitem value="Damas" ajax="false" icon="ui-icon-close"/>
                                </p:submenu>
                        <p:separator />
                                <p:submenu label="Audio" icon="ui-icon-extlink">
                                <p:submenu label="Reproductores">
                                        <p:menuitem value="MP3" url="http://google.com" />
                                        <p:menuitem value="Bocinas" url="http://google.com" />
                                </p:submenu>
                                <p:menuitem value="Tablets" url="http://google.com" />
                                </p:submenu>
                        </p:slideMenu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:outputText value="" />                    
                    <h:form enctype="multipart/form-data">
                    <p:inputTextarea rows="4" style="width:99%" autoResize="true" />                                                            
                    <p:growl id="growl" life="2000" />        
                    <p:fileUpload fileUploadListener="#{fileUploadController.handleFileUpload}"
                    mode="advanced"
                    update="messages"
                    label="Elegir/Arrastrar Imagen"
                    auto="true" 
                    sizeLimit="10485760"                    
                    allowTypes="/(\.|\/)(gif|jpe?g|png)$/"                    
                    invalidSizeMessage="The maximum file size allowed is 10 Megabytes !"                    
                    invalidFileMessage="You are allowed to upload only images !"/>
                    <p:growl id="messages" showDetail="true" life="5000"/>
                    <br/>
                    <p:commandButton value="Publicar" id="ajax" update="growl" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority-primary" />
                    </h:form>
                </p:layoutUnit>
            
                <p:layoutUnit position="east" size="200" header="Anuncios" resizable="false" collapsible="false" effect="slide">
                    <p:dataList value="#{publicaciones}" var="publicacion" itemType="disc">
                        #{publicacion.titulo}, #{publicacion.descripcion}
                        <h:graphicImage library="publicaciones" name="#{publicacion.fkRecurso.ruta}" width="140" height='100' />
                    </p:dataList>
                </p:layoutUnit>


        </p:layout>
        </h:form>
     </ui:define>  

    </ui:composition>
</html>
