<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="col-md-2 min_cont marcar panelCategorias" ng-controller="catController">
            <div class="panel panel-default" ng-controller="panelCollapseController" ng-class="{paneldown:!isPhoneOrTablet || (isPhoneOrTablet && !btnestado),panelup:isPhoneOrTablet && btnestado}"> 
                <div class="panel-heading">
                    <h3 class="panel-title">Categorias</h3>
                    <span class="pull-right clickable" ng-hide="!isPhoneOrTablet" ng-click="setBtnStyle()"><i ng-class="btnstyle"></i></span>
                </div>  


                <div class="panel-body">
                    <div id="refcat_ini" class="list-group cat level1" ng-repeat="categoria in categorias">
                        <a id="cat_{{categoria.id}}" href="#" class="list-group-item" ng-click="categoria.collapse = !categoria.collapse">
                            {{categoria.nombre}}
                        </a>   
                        <div id="refcat_{{categoria.id}}" class="list-group cat level2" uib-collapse="categoria.collapse" ng-repeat="sub_categoria in categoria.hijos">
                            <a id="cat_{{sub_categoria.id}}" href="#" class="list-group-item" ng-click="sub_categoria.collapse = !sub_categoria.collapse">
                                {{sub_categoria.nombre}}
                            </a>
                            <div id="refcat_{{categoria.id}}" class="list-group cat level3" uib-collapse="sub_categoria.collapse" ng-repeat="sub_sub_categoria in sub_categoria.hijos">
                                <a id="cat_{{sub_sub_categoria.id}}" href="#" class="list-group-item">
                                    {{sub_sub_categoria.nombre}}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
