<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="row" >
            <div style="height: 305px">
                <uib-carousel interval="myInterval" no-wrap="noWrapSlides">                                    
                  <uib-slide ng-repeat="recurso in publicacion.recursoList" active="slide.active" index="slide.id">
                    <img ng-src="/images/getImage/{{recurso.ruta}}" style="margin:auto;">
                    <div class="carousel-caption">
                      <h4>Slide {{recurso.nombre}}</h4>
                      <p>{{recurso.descripcion}}</p>
                    </div>
                  </uib-slide>
                </uib-carousel>
            </div>
            
            
            
            
        </div>
    </body>
