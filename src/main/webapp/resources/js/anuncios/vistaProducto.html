<!--<div class="row" >-->
<div ng-controller="productoController">

    <div class="thumbnail">

        <uib-carousel interval="myInterval" no-wrap="noWrapSlides">                                    
            <uib-slide ng-repeat="recurso in recursoList" active="slide.active" index="slide.id">
                <a href="#"><img class="imgajust" ng-src="/images/getImage/{{recurso.ruta}}" /></a>
                <div class="carousel-caption">                                
                    <div class="titulo-publicacion">
                        <h3>{{publicacion.titulo}}</h3>
                    </div> 
                </div>
            </uib-slide>
        </uib-carousel>

        <div class="row">
            <div class="col-md-8">
                <h4 class="price-text-color">$ {{publicacion.precio}}</h4>
            </div>
            <div class="rating hidden-sm col-md-4">
                <i class="price-text-color glyphicon glyphicon-star" ng-repeat="estrella in getNumbers(publicacion.puntaje) track by $index"></i>
                <i class="price-text-color glyphicon glyphicon-star-empty" ng-repeat="estrella in getNumbers(3 - publicacion.puntaje) track by $index"></i>
            </div>
        </div>

        <div ng-controller="modalController">

            <button value="VenderYa!" type="submit" class="btn btn-success pull-right" ng-click="open('ubicacionesModal.html', 'lg')">
                Ver Puntos de Entrega
            </button>  

        </div>             

        <p>{{publicacion.descripcion}}</p>      

        <br/>

        <div class="actionBox">

            <!--<form class="form-inline" role="form">-->
            <div class="form-group">
                <textarea ng-show="!authenticated" 
                          ng-click="open('loginModal.jsp', 'lg')"
                          ng-change="open('loginModal.jsp', 'lg')"
                          ng-model="comentario" class="form-control" placeholder="Escribe un comentario" >

                </textarea>
                <textarea ng-show="authenticated"
                          ng-model="comentario" class="form-control" placeholder="Escribe un comentario" >

                </textarea>
            </div>
            <div class="form-group" ng-controller="modalController">    
                <button ng-show="!authenticated" type="button" class="btn btn-default" ng-click="open('loginModal.jsp', 'lg')">Agregar</button>
                <button ng-disabled="!ready" ng-show="authenticated" type="button" class="btn btn-default" ng-click="agregarComentario()">Agregar</button>
            </div>
            <!--</form>-->

            <div id="commentBox">
                <ul class="commentList">
                    <li ng-repeat="comentario in comentarioList">
                        <h6>{{comentario.usuario.persona.nombre}}</h6>
                        <div class="commenterImage">
                            <img ng-show="{{comentario.usuario.signInProvider === null}}" height="28px" width="28px" src="/images/getThumbnail/{{comentario.usuario.rutaImagen}}" alt="..." />
                            <img ng-show="{{comentario.usuario.signInProvider !== null}}" height="28px" width="28px" src="{{comentario.usuario.rutaImagen}}" alt="..." />                                
                        </div>
                        <div class="commentText">
                            <p class="">{{comentario.texto}}</p> <span class="date sub-text">{{comentario.creationTime| date:'dd-MM-yyyy HH:mm:ss'}}</span>

                        </div>
                    </li>                        
                </ul>
            </div>

        </div>

    </div>



</div>


<div ui-view="ubicacionesModal">

</div>
