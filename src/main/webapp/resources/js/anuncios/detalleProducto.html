<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="col-md-8 min_cont marcar">
            <div class="panel panel-default min_cont" ng-controller="autenticacionController" >                    
                <div class="panel-heading" ng-controller="modalController">
                    <p>                            
                        Publicaciones
                        <button ng-show="!authenticated" type="button" class="btn btn-success pull-right">
                            Compralo Ya!
                        </button>
                        <button ng-show="authenticated" value="Compralo Ya!" type="submit" class="btn btn-success pull-right">
                            Compralo Ya!
                        </button>
                    </p>
                </div>  
                
                <div id="publicacionesProductos" class="panel-body">
                    <div class="row" >
                            <div style="height: 305px">
                                <uib-carousel interval="myInterval" no-wrap="noWrapSlides">                                    
                                  <uib-slide ng-repeat="recurso in publicacion.recursoList" active="slide.active" index="slide.id">
                                    <img ng-src="/images/getImage/{{recurso.ruta}}" style="margin:auto;">
                                    <div class="carousel-caption">
                                      <h4>Slide {{recurso.nombre}}</h4>
                                      <p>{{recurso.descripcion}}</p>
                                    </div>
                                  </uib-slide>
                                </uib-carousel>
                            </div>
                </div>
            </div>
        </div>
    </body>
</html>
