<div class="col-md-2 min_cont marcar">                
    <div class="panel panel-default min_cont">
        <div class="panel-heading">Anuncios Pagados</div>
        <div class="panel-body">
            <div class="row">   
                <div class="thumbnail col-lg-12">
                    <!--<img ng-src="/cmpy/images/getImage/${recurso.ruta}" alt="imagen aqui">-->
                    <h3>Empresas</h3>
                    <p>Anunciate en la red mas grande de Negocios.<br/>
                        <!--<a href="#" data-toggle="modal" data-target="#anunciarModal">Anunciate Ya!</a>-->  
                        <button ng-show="!authenticated" value="Anunciate Ya!" type="button" class="btn btn-success pull-right" ng-click="open('loginModal.html', 'lg')">
                            Anunciate Ya!
                        </button>
                        <button ng-show="authenticated" value="Anunciate Ya!" type="submit" class="btn btn-success pull-right" ng-click="open('anunciarModal.html', 'lg')">
                            Anunciate Ya!
                        </button>
                    </p>                                          
                </div>
                <div ng-repeat="tienda in tiendas">
                    <div class="publicacion thumbnail col-lg-12">
                        <img ng-src="/resources/images/logo.jpg" alt="imagen aqui">
                        <div class="rating hidden-sm col-md-12">
                            <i class="price-text-color glyphicon glyphicon-star" ng-repeat="estrella in getNumbers(tienda.usuario.puntaje) track by $index"></i>
                            <i class="price-text-color glyphicon glyphicon-star-empty" ng-repeat="estrella in getNumbers(5 - tienda.usuario.puntaje) track by $index"></i>
                        </div>
                        <p>{{tienda.dominio}}</p>                    
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
