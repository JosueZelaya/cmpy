        			<p:separator />

		    </p:layoutUnit>
		 
		    <p:layoutUnit position="east" size="200" header="Menu" resizable="true" collapsible="true" effect="slide">

		    <p:layoutUnit position="center">
		        <h:outputText value="Publicaciones" />
